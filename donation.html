    <div class="container my-5">
      <h2 class="text">Make a Donation</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
              <select name="donation" id="donation">
                  <option value="">Choose Fund or Material</option>
                  <option value="food">Food</option>
                  <option value="clothes">Clothes</option>
                  <option value="footware">Footware</option>
                  <option value="books">Books</option>
                  <option value="fund">Fund</option>
                  <option value="gadget">Ele. Gadgets</option>
              </select>
          </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
              <label for="amount">Donation Amount or Quantity</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter donation amount or Quantity ">
            </div>
            <div class="col-lg-12">

            
          </div>
            <div class="form-group">
              <label for="message">Message (Optional)</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
